<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AI系统</title>

<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/icon.css">
<script data-main="economic.js" src="require.js" charset="utf-8"></script>
</head>
<div id="dEconoic" class="easyui-tabs">
	<div id="dEconoicDescription" title="描述"
		style="weight: 100%; height: 3000px;">
		<table>
			<tr>
				<td bgcolor="lightgreen">0，需求标准</td>
			</tr>
			<tr>
				<td bgcolor="lightgreen">1，数据详情</td>
			</tr>
			<tr>
				<td bgcolor="lightgreen">2，参数配置</td>
			</tr>
			<tr>
				<td bgcolor="lightgreen">3，数据统计</td>
			</tr>
			<tr>
				<td>4，数据预警</td>
			</tr>
		</table>

	</div>
	<div id="tEconoicDtail" title="详细数据"
		style="weight: 100%; height: 700px;">

		<form id="formEconomicDetail" method="post">
			<div>
				<label for="month">月份:</label> <input type="text" id="month"
					class="easyui-datetimebox">
			</div>
		</form>
		<iframe name="frmEconoicDetail" id="frmEconoicDetail" frameborder="0"
			align="left" width="100%" height="600px" scrolling="yes">
			<p>你的浏览器不支持iframe标签</p>
		</iframe>
	</div>
	<div id="dEconoicConfig" title="参数配置" style="height: 100%;">
		<iframe name="frmEconoicCfg" id="frmEconoicCfg" frameborder="0"
			align="left" width="100%" height="600px" scrolling="yes">
			<p>你的浏览器不支持iframe标签</p>
		</iframe>
	</div>
	<div id="dEconoicReport" title="报表"
		style="weight: 100%; height: 600px;">
		<form id="fEconomicReport" method="post">
			<div>
				<label for="month">月份:</label> <input type="text" id="month"
					class="easyui-datetimebox">
			</div>

		</form>
		<iframe name="frmEconoicReport" id="frmEconoicReport"
			frameborder="0" align="left" width="100%" height="600px"
			scrolling="yes">
			<p>你的浏览器不支持iframe标签</p>
		</iframe>
	</div>
	<div id="dEconoicRisk" title="风险预警" style="height: 100%;"></div>
</div>
</html>
