<link rel="stylesheet" type="text/css"
	href="../jquery-easyui-1.4.1/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../jquery-easyui-1.4.1/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../jquery-easyui-1.4.1/themes/color.css">
<link rel="stylesheet" type="text/css"
	href="../jquery-easyui-1.4.1/demo/demo.css">
<script type="text/javascript"
	src="../jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="../jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../jquery-easyui-1.4.1/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="test.js"></script>

<table class="easyui-datagrid" style="height: 470px;" id="dg"
	class="easyui-datagrid" style="height: 470px;" url="users/findAll.do"
	toolbar="#toolbar" pagination="true" rownumbers="true"
	fitColumns="true" singleSelect="true"
	data-options="fit:false,border:false,pageSize:5,pageList:[5,10,15,20]">
	<thead>
		<tr>

			<th field="name" width="50">姓名</th>
			<th field="age" width="50">年龄</th>
			<th field="phone" width="50">电话</th>
			<th field="email" width="50">邮箱</th>
		</tr>
	</thead>
	<tr>
		<td>DateU</td>
		<td><a href="#" onclick="$test.date.now()">Now</a></td>
	</tr>
	<tr>
		<td>DB&gt;indexedDB</td>
		<td><a href="#" onclick="$test.indexedDbT.openDb()">openDb</a></td>
		<td><a href="#" onclick="$test.indexedDbT.createTable()">createTable</a></td>
		<td><a href="#" onclick="$indexDbU.closeDb({name:'user'})">closeDb</a></td>
		<td><a href="#"
			onclick="$indexDbU.addData({name:'user',data:[{id:'1',name:'a1'}]})">addData</a></td>
	</tr>
</table>
<div id="toolbar">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-add" plain="true" onclick="newUser()">新增</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
</div>
<div id="dlg" class="easyui-dialog" style="padding: 10px 20px"
	closed="true" buttons="#dlg-buttons">
	<div class="ftitle">详细信息</div>
	<form id="fm" method="post" novalidate>
		<div class="fitem">
			<label>姓名:</label> <input name="name" class="easyui-textbox"
				required="true">
		</div>
		<div class="fitem">
			<label>年龄:</label> <input name="age" class="easyui-textbox"
				required="true">
		</div>
		<div class="fitem">
			<label>手机:</label> <input name="phone" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>邮箱:</label> <input name="email" class="easyui-textbox"
				validType="email">
		</div>
	</form>
</div>
<div id="dlg-buttons">
	<a href="javascript:void(0)" class="easyui-linkbutton c6"
		iconCls="icon-ok" onclick="saveUser()" style="width: 90px">保存</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
		style="width: 90px">取消</a>
</div>
