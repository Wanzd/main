<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"
	href="jquery-easyui-1.4.1/themes/icon.css" />
<script data-main="grid" src="require.js" charset="utf-8"></script>


<div id="searchBar">
	<div id="tb" style="padding: 3px">
		<span>Item ID:</span> <input id="itemid"
			style="line-height: 26px; border: 1px solid #ccc"> <span>Product
			ID:</span> <input id="productid"
			style="line-height: 26px; border: 1px solid #ccc"> <a
			href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">Search</a>
	</div>
	<input class="easyui-searchbox"
		data-options="prompt:'Please Input Value',menu:'#mm',searcher:doSearch"
		style="width: 300px"></input>
	<div id="mm">
		<div data-options="name:'all',iconCls:'icon-ok'">All News</div>
		<div data-options="name:'sports'">Sports News</div>
	</div>
	<script>
		function doSearch(value, name) {

		}
	</script>
</div>
<table id="dg" class="easyui-datagrid" style="height: 100%;"
	toolbar="#toolbar" pagination="true" rownumbers="true"
	fitColumns="true" singleSelect="true"
	data-options="fit:false,border:false,pageSize:5,pageList:[5,10,15,20]">

</table>
<div id="toolbar">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-add" plain="true" onclick="$build('db.c$open')">新增</a> <a
		href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-edit" plain="true" onclick="$build('db.u$open')">编辑</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-remove" plain="true" onclick="$build('db.d')">删除</a>
</div>

<div id="dlg" class="easyui-dialog" style="padding: 10px 20px"
	closed="true" buttons="#dlg-buttons">
	<div class="ftitle">详细信息</div>
	<form id="fm" method="post" novalidate>
		<div class="fitem">
			<label>编码:</label> <input name="id" class="easyui-textbox"
				required="true">
		</div>
		<div class="fitem">
			<label>中文名称:</label> <input name="cn" class="easyui-textbox"
				required="true">
		</div>
		<div class="fitem">
			<label>英文名称:</label> <input name="en" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>详情:</label> <input name="detail" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性1:</label> <input name="attr1" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性2:</label> <input name="attr2" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性3:</label> <input name="attr3" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性4:</label> <input name="attr4" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性5:</label> <input name="attr5" class="easyui-textbox">
		</div>
		<div class="fitem">
			<label>属性6:</label> <input name="attr6" class="easyui-textbox">
		</div>
	</form>
</div>
<div id="dlg-buttons">
	<a href="javascript:void(0)" class="easyui-linkbutton c6"
		iconCls="icon-ok" onclick="$build('db.s')" style="width: 90px">保存</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
		style="width: 90px">取消</a>
</div>
<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.fitem input {
	width: 160px;
}
</style>
</html>
